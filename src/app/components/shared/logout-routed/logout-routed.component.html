<div class="container">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="d-flex justify-content-center mb-3">
        <h1 class="my-5">Logout</h1>
      </div>
      <div class="d-flex justify-content-center">
        <p class="lead">¿Quieres cerrar la sesión?</p>
        <button class="btn btn-warning mx-2" (click)="logout()">Si</button>
        <button class="btn btn-primary mx-2" (click)="cancel()">No</button>
      </div>
    </div>
  </div>
</div>
