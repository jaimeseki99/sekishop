<div class="container">
  <div class="row justify-content-center">
      <div class="col">
          <div class="d-flex justify-content-center">
              <h1 class="my-3">Listado de productos</h1>
          </div>
          <div class="card text-center m-5" *ngIf="bLoading">
              <div class="card-body">
                  <h3 class="text-danger">Cargando informaci√≥n. Por favor, espere....</h3>
                  <div class="spinner-grow text-primary my-5" role="status">
                      <span class="sr-only"></span>
                  </div>
              </div>
          </div>
          <div class="d-flex justify-content-center" *ngIf="!bLoading">
              <a class="btn btn-primary mx-1" [routerLink]="['/admin','producto','new']">Nuevo producto</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(10)">+10</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(20)">+20</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(50)">+50</a>
              <a class="btn btn-danger mx-1" (click)="doEmpty($event)">Empty</a>
          </div>
      </div>
      <app-admin-producto-plist-unrouted [forceReload]="forceReload" *ngIf="!bLoading"></app-admin-producto-plist-unrouted>
  </div>
</div>



<p-confirmPopup></p-confirmPopup>
