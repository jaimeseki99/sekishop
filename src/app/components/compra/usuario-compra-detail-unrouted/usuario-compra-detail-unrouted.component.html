<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
      <div class="alert alert-danger" role="alert">
          {{status!.error.message}} - {{status!.message}}
      </div>
  </div>
</div>

<div *ngIf="status==null">
  <table class="table table-striped table-hover">
      <tbody>
          <tr>
              <th>Cantidad</th>
              <td>{{oCompra.cantidad}}</td>
          </tr>
          <tr>
              <th>Coste</th>
              <td>{{oCompra.coste}}</td>
          </tr>
          <tr>
              <th>Fecha</th>
              <td>{{oCompra.fecha| date:'dd/MM/yyyy'}}</td>
          <tr>
              <th>Producto</th>
              <td>{{oCompra.producto.nombre}}</td>
          </tr>
      </tbody>
  </table>
</div>
