<div class="container">
  <div class="row justify-content-center">
      <div class="col">
          <div class="d-flex justify-content-center">
              <h1 class="my-3">Listado de compras</h1>
          </div>
          <div class="card text-center m-5" *ngIf="bLoading">
              <div class="card-body">
                  <h3 class="text-danger">Cargando... por favor, espere.</h3>
                  <div class="spinner-grow text-primary my-5" role="status">
                      <span class="sr-only"></span>
                  </div>
              </div>
          </div>
          <div class="d-flex justify-content-center" *ngIf="!bLoading">
              <a class="btn btn-primary" [routerLink]="['/admin','compra','new']">Realizar nueva compra</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(10)">+10</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(20)">+20</a>
              <a class="btn btn-warning mx-1" (click)="doGenerateRandom(50)">+50</a>
              <a class="btn btn-danger mx-1" (click)="doEmpty($event)">Borrar</a>
          </div>
      </div>
      <app-admin-compra-plist-unrouted [forceReload]="forceReload" [id_usuario]="id_usuario"
          [id_producto]="id_producto" *ngIf="!bLoading"></app-admin-compra-plist-unrouted>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
