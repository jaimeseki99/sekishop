<div *ngIf="status!=null">
  <div class="d-flex justify-content-center my-3">
      <div class="alert alert-danger" role="alert">
          {{status!.error.message}} - {{status!.message}}
      </div>
  </div>
</div>

<div *ngIf="status==null">
  <table class="table table-striped table-hover">
    <tbody>
      <tr>
        <th>Propiedad</th>
        <th>Valor</th>
      </tr>
      <tr>
        <th>ID</th>
        <td>{{oCompra.id}}</td>
      </tr>
      <tr>
        <th>Cantidad</th>
        <td>{{oCompra.cantidad}}</td>
      </tr>
      <tr>
        <th>Coste</th>
        <td>{{oCompra.coste}}</td>
      </tr>
      <tr>
        <th>Fecha</th>
        <td>{{oCompra.fecha | date:'dd-MM-yyyy'}}</td>
      </tr>
      <tr>
        <th>Usuario</th>
        <td>
          <a [routerLink]="['/admin', 'usuario', 'view', oCompra.usuario.id]">{{oCompra.usuario.nombre}} {{oCompra.usuario.apellido}}</a>
        </td>
      </tr>
      <tr>
        <th>Producto</th>
        <td>
          <a [routerLink]="['/admin', 'producto', 'view', oCompra.producto.id]">{{oCompra.producto.nombre}}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
